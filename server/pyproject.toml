[tool.poetry]
name = "pong-server"
version = "0.1.0"
description = "Pong game server with PostgreSQL backend"
authors = ["Your Name <your.email@example.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.13"
fastapi = {extras = ["standard"], version = "^0.115.6"}
uvicorn = "^0.34.0"
websockets = "^14.1"
sqlalchemy = "^2.0.36"
alembic = "^1.14.0"
psycopg2-binary = "^2.9.9"
python-dotenv = "^1.0.1"
fastapi-cors = "^0.0.6"
numpy = "^2.2.1"
scipy = "^1.14.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
